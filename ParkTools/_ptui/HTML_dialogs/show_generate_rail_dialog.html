<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../CSS/rubygrid.css">
    <link rel="stylesheet" type="text/css" href="../CSS/generate_rail_dialog.css">
    <script src="../JS/show_generate_rail_dialog.js"></script>
</head>

<html>
<body onload="sample_function()">
<div class="block">

    <div class="row">

    </div>

    <div class="row">

        <div class="col-full red">
            <p class="heading">Rail Attributes</p>
        </div>

    </div>

    <div class="row">

        <div class="col-full divider">

        </div>

    </div>

    <div class="row">

        <div class="col-full input">
            <input>
                <p>Rail Name:</p><input type="text" class="selector" value="New Rail" id="r_name"/><br>
                <p>Rail Type:</p><select class="selector">
                                    <option value="Tube">Tube</option>
                                    <option value="Bar">Bar</option>
                                </select><br>
                <p>Rail Length:</p><input type="text" class="selector_1" id="r_length_1" value="" onchange="updateDOMSlide(this.value)"/><input type="range" min="5" max="100" step="5" class="selector_2 r_length" id='r_length_2' onchange="updateTextInput(this.value)"/><br>
                <p>Rail Width:</p><input type="range" min="1" max="18" step=".25" class="selector" value="5" id="r_width"/><br>
                <p>Rail Thickness:</p><input type="range" min=".5" max="12" step=".25" class="selector" value="2" id="r_thickness"/><br>
                <p>Rail Overhang:</p><input type="range" min="0" max="24" step=".25" class="selector" value="6" id="r_overhang"/><br>
                <p>Rail Color:</p><input type="text" class="selector" id="r_color"/><br>
            </form>
        </div>

    </div>

    <div class="row">

        <div class="col-full red">
            <p class="heading">Support Attributes</p>
        </div>

    </div>

    <div class="row">

        <div class="col-full divider">

        </div>

    </div>

    <div class="row">

        <div class="col-full input">
            <form>
                <p>Support Diameter:</p><input type="text" class="selector"/><br>
                <p>Support Height:</p><input type="text" class="selector"/><br>
                <p>Support Density:</p><input type="text" class="selector"/><br>
                <p>Support Color:</p><input type="text" class="selector"/><br>
            </form>
        </div>

    </div>

    <div class="row">

        <div class="col-full red">
            <p class="heading">Skirting Attributes</p>
        </div>

    </div>

    <div class="row">

        <div class="col-full divider">

        </div>

    </div>

    <div class="row">

        <div class="col-full input">
            <form>
                <p>Skirting Height:</p><input type="text" class="selector"/><br>
                <p>Skirting Thickness:</p><input type="text" class="selector"/><br>
                <p>Skirting Color:</p><input type="text" class="selector"/><br>
            </form>
        </div>

    </div>

    <div class="row">
        <button onclick="sample_function()">Generate</button>
    </div>

</div>
</body>

</html>
