<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../CSS/rubygrid.css">
    <link rel="stylesheet" type="text/css" href="../CSS/generate_rail_dialog.css">
</head>

<body>
<div class="block">
    <div class="row">

    </div>

    <div class="row">

        <div class="col-full blue">
            <h5>Generate Rail</h5>
        </div>

    </div>

    <div class="row">

        <div class="col-full red">
            <h3>Rail Attributes</h3>
        </div>

    </div>

    <div class="row">

        <div class="col-half red">
            <h6>Name</h6>
            <p>The name of this rail</p>
        </div>

        <div class="col-half blue">
            <form class="input">
                <input type="text" name="rail_name"><br>
            </form>
        </div>

    </div>

    <div class="row">

        <div class="col-half red">
            <h6>Type</h6>
            <p>The type of rail to create</p>
        </div>

        <div class="col-half blue">
            <form class="input">
                <select name="rail_type">
                    <option value="Tube">Tube</option>
                    <option value="Bar">Bar</option>
                </select>
            </form>
        </div>

    </div>

    <div class="row">

        <div class="col-half red">
            <h6>Length</h6>
            <p>How long will the rail be</p>
        </div>

        <div class="col-half blue">
            <form class="input">
                <input type="text" name="rail_length"><br>
            </form>
        </div>

    </div>

    <div class="row">

        <div class="col-half red">
            <h6>Width</h6>
            <p>How wide will this rail be</p>
        </div>

        <div class="col-half blue">
            <form class="input">
                <input type="text" name="rail_width"><br>
            </form>
        </div>

    </div>


</div>
</body>

</html>
