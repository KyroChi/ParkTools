<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../CSS/rubygrid.css">
    <link rel="stylesheet" type="text/css" href="../CSS/generate_rail_dialog.css">
    <script src="../JS/show_generate_rail_dialog.js"></script>
</head>

<html>
<body>
<div class="block">

    <div class="row">

    </div>

    <div class="row">

        <div class="col-full red">
            <p class="heading">Rail Attributes</p>
        </div>

    </div>

    <div class="row">

        <div class="col-full divider">

        </div>

    </div>

    <div class="row">

        <div class="col-full input">
            <form>
                <p>Rail Name:</p><input type="text" class="selector" id="rail_name_test"/><br>
                <p>Rail Type:</p><select class="selector">
                                    <option value="Tube">Tube</option>
                                    <option value="Bar">Bar</option>
                                </select><br>
                <p>Rail Length:</p><input type="text" class="selector"/><br>
                <p>Rail Width:</p><input type="text" class="selector"/><br>
                <p>Rail Thickness:</p><input type="text" class="selector"/><br>
                <p>Rail Overhang:</p><input type="text" class="selector"/><br>
                <p>Rail Color:</p><input type="text" class="selector"/><br>
            </form>
        </div>

    </div>

    <div class="row">

        <div class="col-full red">
            <p class="heading">Support Attributes</p>
        </div>

    </div>

    <div class="row">

        <div class="col-full divider">

        </div>

    </div>

    <div class="row">

        <div class="col-full input">
            <form>
                <p>Support Diameter:</p><input type="text" class="selector"/><br>
                <p>Support Height:</p><input type="text" class="selector"/><br>
                <p>Support Density:</p><input type="text" class="selector"/><br>
                <p>Support Color:</p><input type="text" class="selector"/><br>
            </form>
        </div>

    </div>

    <div class="row">

        <div class="col-full red">
            <p class="heading">Skirting Attributes</p>
        </div>

    </div>

    <div class="row">

        <div class="col-full divider">

        </div>

    </div>

    <div class="row">

        <div class="col-full input">
            <form>
                <p>Skirting Height:</p><input type="text" class="selector"/><br>
                <p>Skirting Thickness:</p><input type="text" class="selector"/><br>
                <p>Skirting Color:</p><input type="text" class="selector"/><br>
            </form>
        </div>

    </div>

    <div class="row">
        <button>Generate</button>
    </div>

    <p id="rail_name"           class="hidden"></p>
    <p id="rail_type"           class="hidden"></p>
    <p id="rail_length"         class="hidden"></p>
    <p id="rail_width"          class="hidden"></p>
    <p id="rail_thickness"      class="hidden"></p>
    <p id="rail_overhang"       class="hidden"></p>
    <p id="rail_color"          class="hidden"></p>
    <p id="support_diameter"    class="hidden"></p>
    <p id="support_height"      class="hidden"></p>
    <p id="support_feet_width"  class="hidden"></p>
    <p id="support_density"     class="hidden"></p>
    <p id="support_color"       class="hidden"></p>
    <p id="skirting_height"     class="hidden"></p>
    <p id="skirting_width"      class="hidden"></p>
    <p id="skirting_color"      class="hidden"></p>

</div>
</body>

</html>
